<!DOCTYPE html>
<html>

<head>
	<title>Budget tracker</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>

	<div class="wrapper">
		<div class="header">
			<p>Your finances are completely under your control with this budget tracker</p>
		</div>
		<div class="container1">
			<div class="box1">
				<h2 class="header-text">Available Budget in <span id="displayMonth">January</span></h2>
			</div>
			<div class="box2">
				<h1 class="header-budget">100</h1>
			</div>
			<div class="incomes">
			<span class="budget-block-text">Incomes</span>
            <span class="budget-block-value">+ 0</span>
			</div>
			<div class="expenses">
				<span class="budget-block-text">Expenses</span>
				<span class="budget-block-value">- 0</span>
			</div>
		</div>
		<div class="container2">
			<div class="Cont2box1">
				<select id="selector" class="dropdown">
					<option value="inc">Incomes</option>
					<option value="exp">Expenses</option>
				  </select>
			</div>
			<div class="Cont2box2">
				<input id="input-description" type="text" placeholder="Add description" class="input input--description" value="">
			</div>
			<div class="Cont2box3">
				<input id="input-value" type="number" placeholder="Value" class="input input--value" value="">
			</div>
			<div class="Cont2box4">
				<button id="btn-submit" type="button" class="btn btn-submit">
					<span class="buttonSub">Submit</span>					
				</button>
			</div>
		</div>
		<div class="container3">
			<div class="Cont3box1">
				<h2 class="statistics-header">Incomes:</h2><br>
				<ul class="statistics-list_incomes">
				
				</ul>
			</div>
			<div class="Cont3box2">
				<h2 class="statistics-header">Expenses:</h2><br>
				<ul class="statistics-list_expenses">
				
				</ul>
			</div>
		</div>
		<div class="container4">
			<div class="Cont4box1">
				<img src="/1.337752d6.jpg">
			</div>
			<div class="Cont4box2">
				
			</div>
			<div class="Cont4box3">
				<p class="footer-text">powered by Dmitriy Pushko</p>
			</div>
		</div>

	</div>

	<script src="/src.a2b27638.js">
	</script>
</body>

</html>
